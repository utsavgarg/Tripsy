<ion-view view-title="Admin Login" name="login-view">
  <ion-content class="padding tripsy-bg">
      <div class="list list-inset tripsy-bg">
          <label>
            <img class="center" ng-src="img/Tripsy.png"/>
          </label>
          <!-- <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label> -->
          <label class="item item-input item-floating-label no-top-border">
          <span class="input-label white-color">Username</span>
          <input type="text" placeholder="Username" ng-model="admin.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label white-color">Password</span>
          <input type="password" placeholder="Password" ng-model="admin.password">
        </label>
        
      </div>
      <button class="button button-block button-positive" ng-click="adminLogin()">Admin Login</button>
      <p class="white-color" ng-show="isAdminInvalid == true">username and password do not match!</p>
  </ion-content>
</ion-view>
